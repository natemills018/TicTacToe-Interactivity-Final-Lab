<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe GameBoard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="text-header">Tic Tac Toe Game Board</h1>
    <div class="container">
        <div id="board">
            <div class="row">
                <div cellIndex = "0" class="top left"></div>
                <div cellIndex = "1" class="top middle"></div>
                <div cellIndex = "2" class="top right"></div>
            </div>
            <div class="row">
                <div cellIndex = "3" class="middle left"></div>
                <div cellIndex = "4" class="middle center"></div>
                <div cellIndex = "5" class="middle right"></div>
            </div>
            <div class="row">
                <div cellIndex = "6" class="bottom left"></div>
                <div cellIndex = "7" class="bottom middle"></div>
                <div cellIndex = "8" class="bottom right"></div>
            </div>

            <div class="restartSection">
                <div id="statusText"></div>
                <button id="restartBtn">Restart</button>
            </div>

            <script src="app.js"></script>
        </div>
    </div>

</body>


</html>
